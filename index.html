<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cock o Ball: Remixed</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <h1>Cock o Ball: Remixed</h1>
        </div>
    </header>
    <main>
        <div class="input-row">
            <p>This is a simple little drinking game, enter the names of the people playing any prompts you want and hit Start Game.</p><br><p>Have Fun!!!</p>
        </div>
        <div class="input-row">
            <input type="text" id="playerNames" placeholder="Enter player names, separated by commas">
        </div>
        <div class="input-row">
            <input type="text" id="extraPrompts" placeholder="Enter extra prompts, separated by commas">
        </div>
        <div class="slider-row">
            <label for="maxDrinks">Max Swigs to take: (1-6):</label>
            <span id="sliderValue">3</span>
            <input type="range" id="maxDrinks" min="1" max="6" value="3" oninput="updateSliderValue(this.value)">
        </div>
        <div class="input-row">
            <button id="startButton">Start Game</button>
        </div>
    </main>
    <footer>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <p>made by </p><a href="https://github.com/oshaw1">github.com/oshaw1</a>
    </footer>
    <script src="gameplay.js"></script>
</body>
</html>
